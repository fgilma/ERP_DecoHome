<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <h2>Lista de <b>clientes</b></h2>
                    <a class="btn btn-light ml-auto" (click)=createCustomer()><i class="fa fa-file" aria-hidden="true"></i>  Crear</a>
                </div>
            </div>
        </div>
        <!-- customers table -->
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">NIF/NIE</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of customers| paginate: {itemsPerPage: 5, currentPage: p}'>

                    <td><strong>{{item.id}}</strong></td>
                    <td>{{item.name}}</td>
                    <td>{{item.dni}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.emailCustomer}}</td>
                    <td>
                        <a [routerLink]="['/customers',item.id]"><i class="fa fa-info-circle mr-2 ml-2" style="color:lightseagreen" data-toggle="tooltip" data-placement="bottom" title="Detalles {{item.name}}"></i></a>
                        <a [routerLink]="['/editCustomer', item.id]"><i class="fa fa-pencil mr-2" style="color:#4CAF50" data-toggle="tooltip" data-placement="bottom" title="Editar {{item.name}}"></i></a>
                        <a [routerLink]="" (click)=deleteCustomer(item.id)><i class="fa fa-trash" style="color:red" data-toggle="tooltip" data-placement="bottom" title="Borrar {{item.name}}"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <pagination-controls class="pagination justify-content-center" (pageChange)="p=$event"></pagination-controls>
</div>
