<form class="form-signin" (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="text-center mb-4">
        <img class="mb-4" src="../assets/images/DecoHomeLogoShort.webp" alt="" width="100" height="75">
        <h1 class="mb-3 font-weight-normal mt-0">ERP</h1>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required>
        <label for="inputEmail">Email address</label>
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
            <span *ngIf="loginForm.controls['email'].errors.required" style="color:red">
                   <small> El usuario es necesario.</small>
                </span>
        </div>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" formControlName='password' placeholder="Password" required>
        <label for="inputPassword">Password</label>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            <span *ngIf="loginForm.controls['password'].errors.required" style="color:red">
                   <small> El password es necesario.</small>
                </span>
        </div>
    </div>

    <button class="btn btn-primary mr-3" style="width:80px;" type="submit" [disabled]="loginForm.invalid">Login </button>

    <button class="btn btn-outline-secondary mr-3" style="width:80px;" type="button" title="Cancel your edits" (click)="resetForm()">
    Cancel
    </button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
    <!-- Show login errors -->
    <div *ngIf="error" class="alert alert-warning">{{error}}
    </div>
</form>
